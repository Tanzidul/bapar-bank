<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Let's some <span class="font-semiblod text-indigo-500">Moooony</span>!!!
        </h1>
    </header>
    <main class=" w-3/4 mt-10 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 p-10 rounded text-center">
                    <h3 class="text-2xl text-white	">DEPOSIT</h3>
                    <h4 class="text-5xl text-white	">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-10 rounded text-center">
                    <h3 class="text-2xl text-white	">WITHDRAW</h3>
                    <h4 class="text-5xl text-white	">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-10 rounded text-center">
                    <h3 class="text-2xl text-white	">BALANCE</h3>
                    <h4 class="text-5xl text-white	">$<span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>
        <!-- DEPOSIT and WITHDRAW -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-10 rounded">
                    <h3 class="text-2xl">Please DEPOSIT</h3>
                    <div action="">
                        <input id="deposit-input" class="w-3/4 block m-5 border" type="email"
                            placeholder="$ amount you want to Deposit">

                        <button id="deposit-button"
                            class="bg-yellow-600 mx-5 px-2 py-1 text-white text-lg">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-10 rounded">
                    <h3 class="text-2xl">Please DEPOSIT</h3>
                    <div action="">
                        <input id="withdraw-input" class="w-3/4 block m-5 border" type="email"
                            placeholder="$ amount you want to Withdraw">

                        <button id="withdraw-button"
                            class="bg-yellow-600 mx-5 px-2 py-1 text-white text-lg">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
